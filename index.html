<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:monospace;
      overflow:hidden;
    }
    canvas {
      position:fixed;
      top:0; left:0;
      z-index:-1;
    }

    .countdown {
      font-size:120px;
      font-weight:bold;
      position:absolute;
      top:40%; left:50%;
      transform:translate(-50%,-50%);
      opacity:0;
      transition:opacity 0.4s ease;
      color:#ff69b4;
      text-shadow:0 0 12px #ff69b4;
    }

    .hidden { display:none; }

    .birthday {
      margin-top:100px;
      font-size:50px;
      color:#ff69b4;
      text-align:center;
      animation: zoom 2s infinite alternate;
    }
    @keyframes zoom { from{transform:scale(1)} to{transform:scale(1.15)} }

    .cake { font-size:100px; text-align:center; margin-top:20px; }

    .card {
      margin:30px auto;
      padding:20px;
      background:#fff;
      color:#000;
      width:300px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(255,105,180,0.5);
      text-align:center;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div id="countdown" class="countdown"></div>

  <div id="birthdayContent" class="hidden">
    <div class="birthday">üéâ HAPPY BIRTHDAY Qu·ª≥nh Nh∆∞ üéâ</div>
    <div class="cake">üéÇ</div>
    <div class="card">
      <h3>Thi·ªáp ch√∫c m·ª´ng</h3>
      <p id="message">Ch√∫c b·∫°n tu·ªïi m·ªõi th·∫≠t nhi·ªÅu s·ª©c kh·ªèe, hay an mau lon, ng√†y c√†ng xinh ƒë·∫πp v√† h·∫°nh ph√∫c b√™n ng∆∞·ªùi m√¨nh y√™u qu√Ω  üíñ</p>
    </div>
  </div>

  <script>
    // --- Hi·ªáu ·ª©ng ch·ªØ r∆°i ---
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // C√°c k√Ω t·ª± r∆°i: ch·ªØ H A P P Y (kho·∫£ng tr·∫Øng) B I R T H D A Y
    const letters = "HAPPY BIRTHDAY";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.08)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px monospace";

      for (let i=0; i<drops.length; i++) {
        const char = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(char, i*fontSize, drops[i]*fontSize);

        if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // --- Countdown ---
    const countdownEl = document.getElementById("countdown");
    const birthdayContent = document.getElementById("birthdayContent");

    let count = 3;
    function showNumber(num, cb) {
      countdownEl.textContent = num;
      countdownEl.style.opacity = "1";
      setTimeout(()=> countdownEl.style.opacity = "0", 700);
      setTimeout(cb, 1000);
    }

    function startCountdown() {
      if(count>0) {
        showNumber(count, ()=>{count--; startCountdown();});
      } else {
        countdownEl.textContent = "üéâ HAPPY BIRTHDAY üéâ";
        countdownEl.style.opacity = "1";
        setTimeout(()=>{
          countdownEl.style.display = "none";
          birthdayContent.classList.remove("hidden");
        },1500);
      }
    }
    window.onload = ()=> setTimeout(startCountdown, 300);
  </script>
</body>
</html>
